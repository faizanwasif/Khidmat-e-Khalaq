<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Khidmat e Khalaq Hospital</title>
		<meta name="author" content="Muhammad Faizan">
		<link href="../../styling/style.css" type= "text/css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Contact us</h1>
		<form>
		  <label for="name">Name:</label>
		  <input type="text" id="name" name="name" required><br/><br/>
		  
		  <label for="email">Email:</label>
		  <input type="email" id="email" name="email" required><br/><br/>
		  
		  <label for="message">Message:</label>
		  <textarea id="message" name="message" rows="5" cols="25"></textarea><br/><br/>
		  		  
		  <button type="submit">Submit</button>
		</form>
		
	</body>

</html>
